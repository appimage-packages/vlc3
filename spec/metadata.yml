frameworks:
  build_kf5: false
  frameworks:
type: git
url: "git://git.videolan.org/vlc.git"
buildsystem: custom
buildoptions: "sh /in/functions/build_vlc.sh"
dep_path:
  - /usr/lib/python2*
  - /usr/bin/python*
dependencies:
  - autoconf:
      build:
        buildsystem: make
        insource: false
        autoreconf: false
        buildoptions: ''
      depname: autoconf-2.69
      source:
        type: xz
        url: http://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz
  - automake:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: automake-1.14
      source:
        type: xz
        url:  ftp://ftp.gnu.org/gnu/automake/automake-1.14.tar.xz
  - m4:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: m4-1.4.17
      source:
        type: xz
        url: ftp://mirrors.kernel.org/gnu/m4/m4-1.4.17.tar.xz
  - util-macros:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: util-macros-1.19.0
      source:
        type: bz2
        url: http://ftp.x.org/pub/individual/util/util-macros-1.19.0.tar.bz2
  - libtool:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: libtool-2.4.6
      source:
        type: gz
        url: http://ftpmirror.gnu.org/libtool/libtool-2.4.6.tar.gz
  - gettext:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: gettext-0.19.7
      source:
        type: gz
        url: ftp://ftp.gnu.org/gnu/gettext/gettext-0.19.7.tar.gz
  - yasm:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: yasm-1.3.0
      source:
        type: gz
        url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
  - cpan:
      build:
        buildsystem: custom
        insource: false
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - python3:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: Python-3.5.2
      source:
        type: xz
        url: https://www.python.org/ftp/python/3.5.2/Python-3.5.2.tar.xz
  - vlc-tools:
      build:
        buildsystem: custom
        insource: false
        buildoptions: cd /app/src/vlc/extras/tools/ && ./bootstrap &&  make -j 8
      depname: vlc
      source:
        type: git
        url: git://git.videolan.org/vlc.git
  - libpng:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: libpng-1.6.26
      source:
        type: xz
        url: http://downloads.sourceforge.net/libpng/libpng-1.6.26.tar.xz
  - zlib:
      build:
        buildsystem: make
        insource: true
        autoreconf: false
        buildoptions: ''
      depname: zlib-1.2.8
      source:
        type: gz
        url: http://zlib.net/zlib-1.2.8.tar.gz
  - fontconfig:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: fontconfig-2.12.1
      source:
        type: bz2
        url: http://www.freedesktop.org/software/fontconfig/release/fontconfig-2.12.1.tar.bz2
  - libffi:
      build:
        buildsystem: make
        insource: false
        autoreconf: false
        buildoptions: ''
      depname: libffi-3.0.13
      source:
        type: gz
        url: ftp://sourceware.org/pub/libffi/libffi-3.0.13.tar.gz
  - glib:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: glib-2.38.2
      source:
        type: xz
        url: http://ftp.gnome.org/pub/gnome/sources/glib/2.38/glib-2.38.2.tar.xz
  - harfbuzz:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: harfbuzz-1.3.2
      source:
        type: bz2
        url: http://www.freedesktop.org/software/harfbuzz/release/harfbuzz-1.3.2.tar.bz2
  - freetype:
      build:
        buildsystem: make
        insource: false
        autoreconf: true
        buildoptions: ''
      depname: freetype-2.7
      source:
        type: bz2
        url:  http://downloads.sourceforge.net/freetype/freetype-2.7.tar.bz2
